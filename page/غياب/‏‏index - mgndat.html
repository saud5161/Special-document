        }

        }

        }

        }
        button:disabled {
            background-color: #ddd;

        }
        button:hover:enabled {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
        .editable {
            border: none;
            outline: none;
            background: none;
            resize: none;
        }
        .note {
            color: green;
            font-size: small;
        }
        .skip-container {
            display: flex;
            align-items: center;
            font-size: small;
            margin-top: 10px;
        }
        .record {
            border: 1px solid #ddd;
